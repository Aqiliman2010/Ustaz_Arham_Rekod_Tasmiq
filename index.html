<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekod Tasmik - Tambah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Gaya Header */
        .header {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        /* Gaya Butang Senarai Rekod dan Log Keluar */
        .senarai-btn, .logout-btn {
            display: block;
            background: linear-gradient(45deg, #007bff, #00d4ff);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .logout-btn {
            background: linear-gradient(45deg, #dc3545, #ff6666);
            margin-top: 20px;
        }

        .senarai-btn:hover, .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsif untuk HP */
        @media screen and (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }

            .header {
                font-size: 18px;
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .senarai-btn, .logout-btn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">HALAQAH USTAZ ARHAM</div>
        <a href="senarai.html" class="senarai-btn">Senarai Rekod Tasmik</a>
        <h1>Rekod Tasmik - Tambah</h1>
        <form id="tasmikForm">
            <div class="form-group">
                <label for="nama">Nama Pelajar:</label>
                <select id="nama" required>
                    <option value="Muhammad Irfan Marwan">Muhammad Irfan Marwan</option>
                    <option value="Zizie Asyraf">Zizie Asyraf</option>
                    <option value="Aqil Iman">Aqil Iman</option>
                    <option value="Amien">Amien Yasser</option>
                    <option value="Ibad">Ibadurrahman</option>
                    <option value="Luqman">Luqman Hakim</option>
                    <option value="Wazif">Ahmad Wazif</option>
                    <option value="Iskandar">Faris Iskandar</option>
                    <option value="Widad">Atmam Widad</option>
                    <option value="Fateh">Fateh Aimanullah</option>
                </select>
            </div>
            <div class="form-group">
                <label for="juzuk">Juzuk:</label>
                <input type="number" id="juzuk" min="1" max="30" required>
            </div>
            <div class="form-group">
                <label for="ayat">Ayat:</label>
                <input type="number" id="ayat" min="1" required>
            </div>
            <div class="form-group">
                <label for="tarikh">Tarikh:</label>
                <input type="date" id="tarikh" required>
            </div>
            <div class="form-group">
                <label for="catatan">Catatan:</label>
                <textarea id="catatan"></textarea>
            </div>
            <button type="submit">Simpan Rekod</button>
        </form>
        <button class="logout-btn" onclick="logout()">Log Keluar</button>
    </div>

    <script>
        // Semak status log masuk
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }

        document.getElementById('tasmikForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nama = document.getElementById('nama').value;
            const juzuk = parseInt(document.getElementById('juzuk').value);
            const ayat = parseInt(document.getElementById('ayat').value);
            const tarikh = document.getElementById('tarikh').value;
            const catatan = document.getElementById('catatan').value;

            // Validasi input nombor positif
            if (isNaN(juzuk) || juzuk < 1 || isNaN(ayat) || ayat < 1) {
                alert('Sila masukkan nombor positif untuk Juzuk dan Ayat.');
                return;
            }

            const rekod = {
                id: Date.now(),
                nama,
                juzuk,
                ayat,
                tarikh,
                catatan
            };

            let rekodList = JSON.parse(localStorage.getItem('rekodTasmik')) || [];
            rekodList.push(rekod);
            localStorage.setItem('rekodTasmik', JSON.stringify(rekodList));

            document.getElementById('tasmikForm').reset();
            alert('Rekod berjaya disimpan!');
        });

        function logout() {
            // Padam status log masuk
            localStorage.removeItem('isLoggedIn');
            // Alihkan ke login.html
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>

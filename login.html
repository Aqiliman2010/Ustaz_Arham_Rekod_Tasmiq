<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Masuk - Halaqah Ustaz Arham</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background: linear-gradient(45deg, #28a745, #34d058);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsif untuk HP */
        @media screen and (max-width: 600px) {
            .login-container {
                margin: 10px;
                padding: 15px;
            }

            .header {
                font-size: 16px;
                padding: 10px;
            }

            button {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">HALAQAH USTAZ ARHAM</div>
        <h2>Log Masuk</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Kata Laluan:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Log Masuk</button>
        </form>
    </div>

    <script>
        const correctPassword = "ustazarham"; // Anda boleh ubah kata laluan ini

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;

            if (password === correctPassword) {
                // Simpan status log masuk dalam sessionStorage
                sessionStorage.setItem('isLoggedIn', 'true');
                // Alihkan ke index.html
                window.location.href = 'index.html';
            } else {
                alert('Kata laluan salah. Sila cuba lagi.');
            }
        });
    </script>
</body>
</html>
